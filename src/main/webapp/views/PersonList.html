<div>
<h3>Person List</h3>

<table class="table-striped">
    <thead><th class="col-md-3">Name</th><th class="col-md-3">Details</th></thead>
<tr ng-repeat="person in persons">
    <td class="col-md-3">{{person.name}}</td>
    <td class="col-md-3"><a href="#/details/{{$index}}">{{person.id}}</a></td>
</tr>
    
</table>
</div>
